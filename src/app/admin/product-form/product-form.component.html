<form #f="ngForm" (ngSubmit)='save(f.value)'>
    
    <div class="form-group">
        <label for="title">Title</label>
        <input ngModel name="title" type="text" id="title" class="form-control" required/>
    </div>
    
    <div class="form-group">
                    
        <label for="price">Price</label>
        <div class="input-group">
            <span class="input-group-text">CAD</span>

            <input ngModel name="price" type="number" id="price" class="form-control" required/>
            
        </div>
    </div>
    
    <div class="form-group">
        <label for="category">Category</label>

        <select ngModel name="category" id="category" class="form-control">
            <option value=""></option>
            <option *ngFor="let gro of groceryArray" >
                {{ gro.name }}
            </option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="image">Image</label>
        <input ngModel name="imageUrl" type="text" id="imageUrl" class="form-control" required/>
    </div>
    
    <button class="btn btn-primary">Save</button>
</form>
